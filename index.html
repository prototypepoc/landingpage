<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Owner Engagement</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Unlock the Benefits of Content Marketing</h1>
        <p>Enter your details to receive our free eBook and learn how content marketing can help your business grow.</p>
        <form id="businessForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="business">Business Name:</label>
            <input type="text" id="business" name="business" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Get eBook</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
